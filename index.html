<!DOCTYPE html>
<html>
    <head>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
         <title>Formulario de Contacto</title>
         <link href="estilo.css" rel="stylesheet" />
    </head>
    <body>
        <h2>Formulario de Contacto</h2>
        <form class="clientes" action="#" method="POST" id="contact_form" runat="server" enctype="multipart/form-data">
                    <label for="Nombre">Nombre:</label><br>
                    <input type="text" id="Nombre" name="Nombre" maxlength="30" required ><br>
                    <label for="Apellidos">Apellidos:</label><br>
                    <input type="text" id="Apellidos" name="Apellidos" maxlength="60" required ><br>


                    <label for="Domicilio">Domicilio:</label><br>
                    <input type="text" id="Domicilio" name="Domicilio" maxlength="60" required ><br>

                    <h3>Cual es su ocupacion?</h3>
                            <select name="Seleccion">
                                 <option value="" selected>.....</option>
                                 <option value="cargo">Tecnico</option>
                                 <option value="cargo">Operador</option>
                                 <option value="cargo">Auditor</option>
                                 <option value="cargo">Montacarguista</option>
                                 <option value="cargo">Chofer</option>
                                 <option value="cargo">Cortador</option>
                                 <option value="cargo">Soldador</option>
                             </select><br><br>
                     <button class="submit" type="submit">Enviar Registro</button>
          </form>
    </body>
</html>
